<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Exer 04.css" />
    <script src="Exer 04.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <header>
        <h1>Faça a sua operação</h1>
    </header>
    <section>
        <div id="dados">
            <p>
                <label for="iNumero">Número: </label><input type="number" name="nNumero" id="iNumero" />
            </p>
            <p>Operação</p>
            <p> <input type="radio" name="nOpe" id="iMultiplicar" onclick="Multiplicar()" /> <label
                    for="iMultiplicar">Multiplicar</label>
                <input type="radio" name="nOpe" id="iDividir" onclick="Dividir()" /> <label
                    for="iDividir">Dividir</label>
                <input type="radio" name="nOpe" id="iSomar" onclick="Somar()" /><label for="iSomar">Somar</label>
                <input type="radio" name="nOpe" id="iSubtrair" onclick="Subtrair()" /> <label
                    for="iSubtrair">Subtrair</label>
                <!--<input type="radio" name="nOpe" id="iMedia" onclick="Media()"/> <label for="iMedia">Media</label>-->
            </p>
            <p>
                <input type="button" value="Calcular" onclick="cal()" class="botao" />
                <input type="button" value="Media" onclick="Media()" class="botao" />
            <p id="entrada"></p>
            </p>
        </div>
        <div>
            <select name="nMensagem" id="iRe" size="10">
                <option>Digite um número acima</option>
            </select>

        </div>
    </section>
    <footer>
        <p id="cop">&copy; higor</p>
    </footer>
</body>

</html>
